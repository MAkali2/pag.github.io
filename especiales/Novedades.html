<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>
     Aromas Deluxe
    </title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&amp;display=swap" rel="stylesheet"/>
    <style>
     body {
              font-family: 'Roboto', sans-serif;
              margin: 0;
              padding: 0;
              box-sizing: border-box;
          }
          header, footer {
              background-color: #f8f8f8;
              padding: 10px 20px;
          }
          header .top-bar, header .main-bar {
              display: flex;
              justify-content: space-between;
              align-items: center;
          }
          header .top-bar {
              font-size: 12px;
          }
          header .main-bar {
              padding: 10px 0;
          }
          header .main-bar nav a {
              margin: 0 10px;
              text-decoration: none;
              color: #000;
          }
          header .main-bar nav a:hover {
              text-decoration: underline;
          }
          .hero {
              text-align: center;
              padding: 50px 20px;
              background-color: #f0e6e6;
          }
          .hero img {
              max-width: 100%;
              height: auto;
          }
          .hero h1 {
              font-size: 36px;
              margin: 20px 0;
          }
          .hero p {
              font-size: 18px;
              margin: 10px 0;
          }
          .hero .buttons {
              margin-top: 20px;
          }
          .hero .buttons button {
              padding: 10px 20px;
              margin: 0 10px;
              border: none;
              background-color: #000;
              color: #fff;
              cursor: pointer;
          }
          .section-title {
              text-align: center;
              margin: 40px 0 20px;
              font-size: 24px;
          }
          .products, .reviews {
              display: flex;
              flex-wrap: wrap;
              justify-content: center;
              gap: 20px;
              padding: 0 20px;
          }
          .product, .review {
              flex: 1 1 calc(25% - 40px);
              max-width: calc(25% - 40px);
              text-align: center;
              border: 1px solid #ddd;
              padding: 20px;
              box-sizing: border-box;
          }
          .product img, .review img {
              max-width: 100%;
              height: auto;
          }
          .discounts, .categories {
              display: flex;
              flex-wrap: wrap;
              justify-content: center;
              gap: 20px;
              padding: 20px;
          }
          .discount, .category {
              flex: 1 1 calc(50% - 40px);
              max-width: calc(50% - 40px);
              text-align: center;
              border: 1px solid #ddd;
              padding: 20px;
              box-sizing: border-box;
          }
          .newsletter {
              text-align: center;
              padding: 40px 20px;
              background-color: #f8f8f8;
          }
          .newsletter input {
              padding: 10px;
              margin: 10px 0;
              width: 80%;
              max-width: 400px;
          }
          .newsletter button {
              padding: 10px 20px;
              border: none;
              background-color: #000;
              color: #fff;
              cursor: pointer;
          }
          footer {
              display: flex;
              flex-wrap: wrap;
              justify-content: space-between;
              padding: 20px;
          }
          footer div {
              flex: 1 1 calc(25% - 40px);
              max-width: calc(25% - 40px);
              margin: 10px 0;
          }
          footer ul {
              list-style: none;
              padding: 0;
          }
          footer ul li {
              margin: 5px 0;
          }
          footer ul li a {
              text-decoration: none;
              color: #000;
          }
          footer ul li a:hover {
              text-decoration: underline;
          }
          @media (max-width: 768px) {
              .product, .review, .discount, .category, footer div {
                  flex: 1 1 100%;
                  max-width: 100%;
              }
          }
    </style>
   </head>
   <body>
    <header>
     <div class="top-bar">
     </div>
     <div class="main-bar">
      <div>
       <img alt="Logo de Aromas Deluxe" height="50" src="https://storage.googleapis.com/a1aa/image/vtf6kZZehxuHI0sJMpKbhePCMCcAwznK9B8KpeGlaigqcFJQB.jpg" width="150"/>
      </div>
      <nav>
       <a href="index.html">
        Inicio
       </a>
       <a href="productos.html">
        Productos
       </a>
       <a href="#">
        Femeninos
       </a>
       <a href="#">
        Ofertas
       </a>
       <a href="#">
        Contacto
       </a>
      </nav>
      <div>
       <i class="fas fa-search">
       </i>
       <i class="fas fa-user">
       </i>
       <i class="fas fa-shopping-cart">
       </i>
      </div>
     </div>
    </header>
</html>
